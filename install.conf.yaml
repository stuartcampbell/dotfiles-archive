- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bin.Darwin: bin.Darwin/
    ~/.bin.Linux:  bin.Linux/
    ~/.i3: i3/

# Create a symlink to the correct bin directory
- shell:
  - rm -f ~/bin
  - ln -s ~/.bin.`uname` ~/bin  

- shell:
  - [git submodule update --init --recursive, Installing submodules]
