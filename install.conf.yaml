- clean: ['~', '~/.config', '~/.local']
- clean: ['~/.local/share/plank']
- clean: ['~/.local/share/icons']


- shell:
  - [mkdir -p ~/bin]
  - [mkdir -p ~/.ssh]
  - [mkdir -p ~/.config]
  - [mkdir -p ~/.zsh]

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:  gitconfig
    ~/.i3: i3/
    ~/.rpmmacros: rpmmacros
    ~/.screenrc: screenrc

#~/.zshrc: zshrc

# zprezto setup
- link:
    ~/.zprezto: zprezto/
    ~/.zlogout: zprezto/runcoms/zlogout 
    ~/.zpreztorc: zprezto/runcoms/zpreztorc
    ~/.zprofile: zprezto/runcoms/zprofile
    ~/.zshenv: zprezto/runcoms/zshenv
    ~/.zshrc: zprezto/runcoms/zshrc

# Stuff for my bin directory
- link:
    ~/bin/cpplint.py: bin/cpplint.py
    ~/bin/git-clang-format: bin/git-clang-format

# Themes and pretty stuff...
- shell:
  - [mkdir -p ~/.local/share/icons]
  - [mkdir -p ~/.local/share/plank]
- link:
    ~/.local/share/icons/Numix-Bevel: local/share/icons/Numix-Bevel/
    ~/.local/share/icons/hicolor: local/share/icons/hicolor/
    ~/.local/share/plank/themes: local/share/plank/themes/
    ~/.wallpapers: wallpapers

- shell:
  - [git submodule update --init --recursive, Installing submodules]
