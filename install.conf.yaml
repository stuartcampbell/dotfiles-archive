- clean: ['~', '~/.config', '~/.local']

- shell:
  - [mkdir -p ~/bin]
  - [mkdir -p ~/.ssh]
  - [mkdir -p ~/.config]
  - [mkdir -p ~/.zsh]

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:  gitconfig
    ~/.i3: i3/
    ~/.rpmmacros: rpmmacros
    ~/.screenrc: screenrc
    ~/.local/share/plank: local/share/plank/
    ~/.wallpapers: wallpapers
#~/.zshrc: zshrc

# zprezto setup
- link:
    ~/.zprezto: zprezto/
    ~/.zlogout: zprezto/runcoms/zlogout 
    ~/.zpreztorc: zprezto/runcoms/zpreztorc
    ~/.zprofile: zprezto/runcoms/zprofile
    ~/.zshenv: zprezto/runcoms/zshenv
    ~/.zshrc: zprezto/runcoms/zshrc

# Stuff for my bin directory
- link:
    ~/bin/cpplint.py: bin/cpplint.py
    ~/bin/git-clang-format: bin/git-clang-format

- shell:
  - [git submodule update --init --recursive, Installing submodules]
